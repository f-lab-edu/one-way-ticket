syntax = "proto3";

package org.onewayticket.model;
option java_package = "org.onewayticket.flight";
option java_outer_classname = "FlightProto";

message Flight {
    string id = 1;
    string flightNumber = 2;
    double amount = 3;
    string departureTime = 4;
    string arrivalTime = 5;
    string origin = 6;
    string destination = 7;
    int32 durationInMinutes = 8;
    string carrier = 9;
}
